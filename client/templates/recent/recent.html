<template name="recent">

  {{> headerNavBar}}
  
  {{#contentFor "headerTitle"}}
    <h1 class="title">Recent</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each products}}
          {{> _productItem product=this path="products.show"}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
