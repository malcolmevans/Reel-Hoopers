<template name="_productItem">
     
 <div class="row">
  <div class="col"></div>
  <div class="col col-50">

  {{#with product}}
    {{#ionItem path=../path iconLeft=true iconRight=true}}
      {{> _voteButton}}
      <h2>{{name}}</h2>
      <p>
        {{tagline}}
      </p>
      <p>
        {{>oembed}}
      </p>
      <!--<span class="comments-count">
        {{numberOfComments}}
        {{> ionIcon icon="ios-chatbubble" }}
      </span>-->
    {{/ionItem}}
  {{/with}}

</div>
  <div class="col"></div>
</div>    
</template>
