<template name="trending">

  {{#contentFor "headerButtonLeft"}}
    <button class="button button-clear pull-left button-light" data-ion-modal="search">
      {{> ionIcon icon='ios-search'}}
    </button>
  {{/contentFor}}

  {{#contentFor "headerButtonRight"}}
      {{#if currentUser}}

      {{else}}
        <button class="button button-clear pull-right button-light" data-ion-modal="signIn">
          {{> ionIcon icon='ios-plus-empty'}}
        </button> 
      {{/if}}

      
      {{#if isAdminUser}}
        {{> loginButtons align="right"}}
        <button class="button button-clear pull-right button-light" data-ion-modal="newProduct">
        {{> ionIcon icon='ios-plus-empty'}}
        </button> 
      {{/if}}  
  {{/contentFor}}

  {{#contentFor "headerTitle"}}
    <h1 class="title"><a href="{{pathFor 'trending'}}">Trending</a></h1>
  {{/contentFor}}


  {{#ionView}}
    {{#ionContent}}
      {{#ionList}}
        {{#each products}}
          {{> _productItem product=this path="products.show"}}
        {{/each}}
      {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>
